services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm start
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - 6379:6379/tcp

volumes:
  redis-data:

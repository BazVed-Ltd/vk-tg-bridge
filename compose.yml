services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm start
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: always
    volumes:
      - xcom:/usr/src/app/xcom

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]

volumes:
  redis-data:
  xcom:
